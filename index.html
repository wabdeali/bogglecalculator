<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BoggleCalculator</title>

    <link rel="stylesheet"  href="css/styles.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

</head>
<body>
    <div class="container-fluid head">
        <br>
        <h1>BoggleCalci</h1>
        <br>
    </div>
    <div class="container-fluid bodyClass" id="fieldId">
        <div class="card text-center">
            <h3>Total</h3>
            <h2 class="totalDisplay">0</h2>
        </div>
        <h4>Enter the words:</h4>
        <div class="inputs" id="field0">
            <input type="text">
            <button class="button btn-success" id="enterButton" onclick="newWord(event)">Add</button>
            <button class="button btn-warning" onclick="removeWord(event)">Remove</button>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
